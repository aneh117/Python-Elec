<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Sensor Readings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        iframe {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
<script>
        // Function to refresh the ThingSpeak charts by reloading the iframes
        function refreshCharts() {
            document.getElementById('chart1').src = document.getElementById('chart1').src;
            document.getElementById('chart2').src = document.getElementById('chart2').src;
        }

        // Set an interval to refresh the charts every 15 seconds 
        setInterval(refreshCharts, 15000);
    </script>
</head>
<body>

    <h1>ThingSpeak Charts</h1>

    <div class="chart-container">
        <iframe id="chart1" width="500" height="300" src="{{ graph_url_1 }}&results=20" frameborder="0"></iframe>
        <iframe id="chart2" width="500" height="300" src="{{ graph_url_2 }}&results=20" frameborder="0"></iframe>
    </div>

    <div class="button-container">
        <a href="/address" class="btn">Enter Your Address</a>
    </div>

</body>
</html>
